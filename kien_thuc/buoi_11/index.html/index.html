<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://c8.alamy.com/comp/R2B7N5/portrait-of-young-handsome-man-in-white-shirt-outdoor-nice-appearance-with-stylish-hair-and-beard-leaning-with-a-side-on-a-wall-R2B7N5.jpg" alt="">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2"class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c"class="link">
                <i class="bx bxl-youtube"></i>
            </a>
            <a href="#" style="background: #ff0000"class="link">
                <i class="bx bxl-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>162 likes</span>
            </div>
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>162 likes</span>
            </div>
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>162 likes</span>

            </div>
        </div>
    </div>
</body>
</html>
