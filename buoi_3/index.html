<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Hướng dẫn tạo ra Form -->
    <form action="register">
        <input type="text" placeholder="Nhập tên của bạn">
        <input type="password" placeholder="Nhập password của bạn">
    </form>
    <hr>
    <form action="submit_name">
        <label>First name:</label>
        <br>
        <input type="text" placeholder="John">
        <br>
        <label for="">Last name:</label>
        <br>
        <input type="text" placeholder="Doe">
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="employee">
        <label for="">*Company:</label>
        <input type="texts" >
        <br>
        <label for="">*Last Name:</label>
        <input type="text" >
        <br>
        <label for="">*Email Address:</label>
        <input type="email" >
        <br>
        <label for="">*Title:</label>
        <input type="text" >
        <br>
        <label for="">*Phone:</label>
        <input type="number" >
        <br>
        <label for="">Cancel Registration</label>
        <input type="checkbox" >
        <br>
        <label for="">252 Training Sesion 2010</label>

        <select name="date" id="date">
            <option value="21">Ngày 21 Tháng 8</option>
            <option value="22">Ngày 22 Tháng 8</option>
            <option value="23">Ngày 23 Tháng 8</option>
        </select>
        <br>
        <label for="">*Job Function:</label>
        <br>
        <input type="radio" name="job" id="job1">
        <label for="">Campaign Management</label>
        <br>
        <input type="radio" name="job" id="job2">
        <label for="">CRM Administration</label>
        <br>
        <input type="radio" name="job" id="job3">
        <label for="">Email Deployment</label>
        <br>
        <input type="radio" name="job" id="job4">
        <label for="">Partner</label>
        <br>
        <input type="radio" name="job" id="job5">
        <label for="">Employee</label>
        <br>
        <label for="">Dietary Requirement:</label>
        <input type="text">
        <br>
        <label for="">Expectation:</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>



    </form>
</body>
</html>
