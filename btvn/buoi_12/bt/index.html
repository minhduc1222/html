<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="checkbox" id="check" placeholder="a">
    <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
    <div class="side_bar">
        <div class="title">
            <div class="logo">Coding Lab</div>
            <label class="button cancel" for="check"><i class="fas fa-times"></i></label>
        </div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</i></a></li>
            <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>Overview</i></a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-sliders-h"></i>Services</a></li>
            <li><a href="#"><i class="fa-solid fa-phone-volume"></i>Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-comments"></i>Feedback</a></li>
        </ul>
        <div class="media_icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
